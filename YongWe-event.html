<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YongWe Event</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1>YongWe Event</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Cari Lokasi YongWe Point">

            <select id="filterDropdown">
                <option value="semua">Semua Kategori</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="gallery" id="gallery">
            <div class="photo-card" data-name="Event Ulang tahun">
                <img src="YongWe-Event.jpeg" alt="Event Ulang tahun">
                <div class="info">Event Ulang tahun</div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
