<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YongWe Point</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1>YongWe Point</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Cari Lokasi YongWe Point">

            <select id="filterDropdown">
                <option value="semua">Semua Kategori</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Gresik">Gresik</option>
                <option value="Mojokerto">Mojokerto</option>
                <option value="Sidoarjo">Sidoarjo</option>
                <option value="Malang">Malang</option>
                <option value="Batu">Batu</option>
                <option value="Jawa Timur">Jawa Timur</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="gallery" id="gallery">
            <div class="photo-card" data-name="Surabaya">
                <img src="YongWe-point (1).jpeg" alt="Surabaya">
                <div class="info">Surabaya</div>
            </div>
            <div class="photo-card" data-name="Surabaya">
                <img src="YongWe-point (2).jpeg" alt="Surabaya">
                <div class="info">Surabaya</div>
            </div>
            <div class="photo-card" data-name="Surabaya">
                <img src="YongWe-point (3).jpeg" alt="Surabaya">
                <div class="info">Surabaya</div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
